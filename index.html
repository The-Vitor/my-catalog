<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Catálogo</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
  color: white;
  text-align: center;
}

h1 {
  margin-top: 40px;
  font-size: 2.5rem;
}

.container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 30px;
  padding: 40px;
}

.card {
  background: #1f1f1f;
  width: 260px;
  border-radius: 15px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

.card img {
  width: 100%;
}

.card h2 {
  margin: 10px 0;
}

.price {
  color: #00ffae;
  font-weight: bold;
}

button {
  background: #00ffae;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  margin-bottom: 15px;
  font-weight: bold;
  transition: 0.3s;
}

button:hover {
  background: #00c98b;
}
</style>
</head>

<body>

<h1>Meu Catálogo Roblox</h1>

<div class="container">

  <div class="card">
    <img src="LINK_DA_IMAGEM">
    <h2>Item V1</h2>
    <p class="price">50 Robux</p>
    <button onclick="window.open('LINK_DO_ROBLOX')">Ver no Roblox</button>
  </div>

  <div class="card">
    <img src="LINK_DA_IMAGEM">
    <h2>Item V2</h2>
    <p class="price">75 Robux</p>
    <button onclick="window.open('LINK_DO_ROBLOX')">Ver no Roblox</button>
  </div>

</div>

</body>
</html>
